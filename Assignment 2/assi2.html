<html>

<head>
    <title>Sports Exchange</title>
    <link rel="stylesheet" type="text/css" href="assi2.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/41175178a2.js"></script>
</head>

<body>
    <div class="the-wrapping-div">
        <div class="the-entire-form">
            <div class="the-heading">
                SIGN UP WITH SPORTS EXCAHNGE
            </div>
            <div class="main-content">
                <input type="text" name="firstname" placeholder="First Name" />
                <input type="text" name="lastname" placeholder="Last Name" />
                <input type="text" name="mobile" placeholder="Mobile" />
                <div class="radio-1">
                    <i class="fa fa-dot-circle-o icon" aria-hidden="true"></i><span>Coach</span>
                </div>
                <div class="radio-2">
                    <i class="fa fa-circle-o icon" aria-hidden="true"></i><span>Roster</span>
                </div>
                <input type="text" name="email" placeholder="Email" />
                <input type="text" name="password" placeholder="Password" />
                <button class="register-button">Register<span><i class="fa fa-long-arrow-right icon-right" aria-hidden="true"></i></span></button>
            </div>
        </div>
        <div class="back"><span class="back-text">BACK TO LOGIN</span></div>
        
    </div>


</body>

</html>
